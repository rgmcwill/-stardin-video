<html>
    <head>
        {% load static %}

        <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
        <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
        <script src="{% static 'js/videojs-contrib-quality-levels.min.js' %}"></script>
        <script src="{% static 'js/videojs-http-source-selector.min.js' %}"></script>

    </head>
    <body>
        <video-js id=vid1 width=640 height=480 class="vjs-default-skin" controls>
            <source
                src="{}"
                type="application/dash+xml">
        </video-js>
        <script>
            var options = 
            {
                plugins: {
                    httpSourceSelector:
                    {
                        default: 'auto'
                    }
                }
            };
            let player = videojs('vid1', options);
            let qualityLevels = player.qualityLevels();
            player.httpSourceSelector();
        </script>
    </body>
</html>
